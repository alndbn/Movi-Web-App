{% extends "base.html" %}
{% block content %}
    <h1>Users</h1>
    <ul class="user-list">
        {% for user in users %}
        <li class="user-entry">
            <a class="btn" href="{{ url_for('get_list_of_fav_movies', user_id=user.id) }}">
                {{ user.name }} (Zur Filmliste)
            </a>
        </li>
        {% endfor %}
    </ul>
    {% endblock %}
