<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Movie App{%endblock%}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="navigation-bar">
        <form action="{{ url_for('create_user') }}" method="Post" style="display: inline-block">
            <input type="text" name="name" placeholder="Please enter your name: " required>
            <button type="submit"> Create User</button>
        </form>
        <form action="{{ url_for('list_users') }}" method="GET" style="display: inline-block;">
            <button type="submit">Show all Users</button>
        </form>

    <hr> </header>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
